<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Game</title>
</head>
<body>
    <header>
        <h1>Welcome to Simon!</h1>
        <h2>How good is your Memory?</h2>
        <p id="intro"> Follow the Simon sequence for as long as you can.</p>
    </header>
    <div class="scoreboard">
        <div class="score">
            <p> Current Score </p>
            <p id="currentScore"> 0 </p>
        </div>
        <div class="score">
            <p> High Score </p>
            <p id="highScore"> 0 </p>
        </div>
    </div>
    <main>
        <div class="gameBoard">
            <div class="cell" id="red">UL/Red</div>
            <div class="cell" id="yellow">UR/Yellow</div>
            <div class="cell" id="blue">LL/Blue</div>
            <div class="cell" id="green">LR/Green</div>
            <button id="start"> Simon</button>
        </div>
        <div class="sounds">
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3"
            cell-sound="red"
            ></audio>
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3"
              cell-sound="green"
            ></audio>
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3"
              cell-sound="blue"
            ></audio>
            <audio src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3"
              cell-sound="yellow"
            ></audio>
          </div>
    </main> 
    <footer>
        <p id="footer">Created by Zach Tacy</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
